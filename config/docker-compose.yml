version: "2"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-kafka:5.5.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: "plaintext://kafka:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  mapper:
    image: jcustenborder/streams-regex-tagger:1.0-SNAPSHOT
    depends_on:
      - kafka
    volumes:
    - "./streams.properties:/streams.properties:ro"
    - "./rules:/rules:ro"
    command: "-c ./rules -i input -o output -s /streams.properties"
